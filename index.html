<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Courier';
        }

        .line {
            fill: none;
            stroke-width: 2px;
        }

        .axis-label {
            font-size: 12px;
        }

        .legend {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
</body>
<script>
    const margin = { top: 20, right: 30, bottom: 50, left: 60 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const parseDate = d3.timeParse("%Y-%m-%d");

    d3.csv("performance.csv", d => {
        d.Date = parseDate(d.Date);
        d.Portfolio = +d.Portfolio;
        d.Benchmark = +d.Benchmark;
        return d;
    }).then(data => {
        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.Date))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => Math.max(d.Portfolio, d.Benchmark))])
            .range([height, 0]);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        const linePortfolio = d3.line()
            .x(d => x(d.Date))
            .y(d => y(d.Portfolio));

        const lineBenchmark = d3.line()
            .x(d => x(d.Date))
            .y(d => y(d.Benchmark));

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", linePortfolio)
            .attr("stroke", "steelblue");

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", lineBenchmark)
            .attr("stroke", "red");

        // Add transitions/animations
        svg.selectAll(".line")
            .attr("stroke-dasharray", function () { return this.getTotalLength(); })
            .attr("stroke-dashoffset", function () { return this.getTotalLength(); })
            .transition()
            .duration(4000)
            .ease(d3.easeLinear)
            .attr("stroke-dashoffset", 0);

        // Add labels for axes
        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "middle")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom - 10)
            .text("Date");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "middle")
            .attr("transform", `translate(${-margin.left + 15}, ${height / 2})rotate(-90)`)
            .text("Growth (%)");

        // Add legend
        svg.append("text")
            .attr("class", "legend")
            .attr("x", width - 120)
            .attr("y", 20)
            .attr("fill", "steelblue")
            .text("Portfolio");

        svg.append("text")
            .attr("class", "legend")
            .attr("x", width - 120)
            .attr("y", 40)
            .attr("fill", "red")
            .text("Benchmark");
    });
</script>
</html>
