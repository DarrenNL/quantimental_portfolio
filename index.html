<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Courier';
        }

        .line {
            fill: none;
            stroke-width: 2px;
        }

        .axis-label {
            font-size: 12px;
        }

        .legend {
            font-size: 14px;
            font-weight: bold;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
</body>
<script>
    const margin = { top: 20, right: 30, bottom: 50, left: 60 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("#tooltip");

    const parseDate = d3.timeParse("%m/%d/%Y");

    d3.csv("performance.csv", d => {
        d.Date = parseDate(d.Date);
        d.Portfolio = +d.Portfolio || 0;
        d.Benchmark = +d.Benchmark || 0;
        return d;
    }).then(data => {
        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.Date))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([-10, d3.max(data, d => Math.max(d.Portfolio, d.Benchmark))])
            .range([height, 0]);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        const linePortfolio = d3.line()
            .x(d => x(d.Date))
            .y(d => y(d.Portfolio));

        const lineBenchmark = d3.line()
            .x(d => x(d.Date))
            .y(d => y(d.Benchmark));

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", linePortfolio)
            .attr("stroke", "steelblue");

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", lineBenchmark)
            .attr("stroke", "red");

        // Add transitions/animations
        svg.selectAll(".line")
            .attr("stroke-dasharray", function () { return this.getTotalLength(); })
            .attr("stroke-dashoffset", function () { return this.getTotalLength(); })
            .transition()
            .duration(4000)
            .ease(d3.easeLinear)
            .attr("stroke-dashoffset", 0)
            .on("end", () => {
                // Reference the last data point
                const lastDataPoint = data[data.length - 1];

                // Add circles to the last data points after the animation
                svg.append("circle")
                    .attr("cx", x(lastDataPoint.Date))
                    .attr("cy", y(lastDataPoint.Portfolio))
                    .attr("r", 4)
                    .attr("fill", "steelblue");

                svg.append("circle")
                    .attr("cx", x(lastDataPoint.Date))
                    .attr("cy", y(lastDataPoint.Benchmark))
                    .attr("r", 4)
                    .attr("fill", "red");

                // Add labels to the last data points after the animation
                svg.append("text")
                    .attr("x", x(lastDataPoint.Date) - 50)
                    .attr("y", y(lastDataPoint.Portfolio) - 5)
                    .attr("fill", "steelblue")
                    .text(`${lastDataPoint.Portfolio.toFixed(2)}%`);

                svg.append("text")
                    .attr("x", x(lastDataPoint.Date) - 50)
                    .attr("y", y(lastDataPoint.Benchmark) - 5)
                    .attr("fill", "red")
                    .text(`${lastDataPoint.Benchmark.toFixed(2)}%`);
            });


        // Add labels for axes
        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "middle")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom - 10)
            .text("Date");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "middle")
            .attr("transform", `translate(${-margin.left + 15}, ${height / 2})rotate(-90)`)
            .text("Growth (%)");

        // Add legend
        svg.append("text")
            .attr("class", "legend")
            .attr("x", 20)
            .attr("y", 20)
            .attr("fill", "steelblue")
            .text("Portfolio");

        svg.append("text")
            .attr("class", "legend")
            .attr("x", 20)
            .attr("y", 40)
            .attr("fill", "red")
            .text("Benchmark");

        // Add hover effect for displaying data points
        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all")
            .on("mousemove", function (event) {
                const [mouseX] = d3.pointer(event);
                const xDate = x.invert(mouseX);
                const bisectDate = d3.bisector(d => d.Date).left;
                const index = bisectDate(data, xDate, 1);
                const d0 = data[index - 1];
                const d1 = data[index];
                const d = xDate - d0.Date > d1.Date - xDate ? d1 : d0;

                tooltip.transition().duration(200).style("opacity", 0.9);
                tooltip.html(`Date: ${d.Date.toLocaleDateString()}<br>Portfolio: ${d.Portfolio}<br>Benchmark: ${d.Benchmark}`)
                    .style("left", `${event.pageX + 10}px`)
                    .style("top", `${event.pageY - 28}px`);
            })
            .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));
    });
</script>
</html>
